app_name: Picard-strekkodeskanner
short_description: Forenkler merking av rippede CD-er med MusicBrainz Picard
description: |
  Picard-strekkodeskanner lar deg laste utgivelser inn i MusicBrainz Picard ved bruk av din Android-enhet som strekkodeskanner. Skann strekkoden på et album, og det vil søkes opp samsvarende utgivelser på MusicBrainz, som igjen laster dem inn i Picard på din skrivebordsmaskin.

  Dette er spesielt nyttig hvis du allerede har digitalisert din fysiske musikksamling og ønsker å merke filene med akkurat det albumet du eier.

  Merk: Dette er ikke en musikkmerker for Android, men snarere et hjelpeverktøy for MusicBrainz Picard på din skrivebordsmaskin.

  Krever:
  • Picard 1.0 eller senere
  • ZXing-strekkodeskanneren er tilgjengelig fra Play-butikken
  • Android-enheten og maskinen som kjører Picard burde begge være på samme nettverk, og porten 8000 burde være tilgjengelig

  Dette programmet er fri programvare utgitt med GPLv3-lisens. Kildekoden er tilgjengelig på GitHub.

  Du kan hjelpe til med oversettelsen av programmet til ditt språk. Besøk prosjektet for lokalisering av Picard-strekkodeskanner på https://translate.uploadedlobster.com/engage/picard-barcode-scanner/
