app_name: סורק ברקוד פיקארד
short_description: מפשט את תיוג התקליטורים עם מוזיקברינז פיקארד
description: |
  סורק הברקוד של פיקארד מאפשר לטעון הוצאות למוזיקבריינז פיקארד על ידי שימוש במכשיר אנדרואיד כקורא ברקוד. כל שנדרש זה לסרוק ברקוד של אלבום מה שיבצע חיפוש במוזיקבריינז למציאת הוצאות תואמות וטעינתם לפיקארד שמותקן על המחשב.

  שימושי במיוחד כאשר אוסף המוזיקה כבר נגיש באופן דיגיטלי וקיים רצון לתייג את הקבצים לפי האלבום שבבעלותכם.

  לתשומת לב: אין זה מתייג קובצי מוזיקה לאנדרואיד אלה כלי עזר למוזיקברינז פיקרד לשולחן העבודה.

  דרישות:
  • פיקארד 1.0 או מאוחר יותר
  • על מכשיר האנדרואיד והמחשב עליו מותקן פיקארד להיות מחוברים לאותה רשת ויציאה 8000 צריכה להיות נגישה

  ישומון זה הינה תכנה חינמית המופצת בכפוף לתנאי GPLv3. קוד המקור זמין ב GitHub.

